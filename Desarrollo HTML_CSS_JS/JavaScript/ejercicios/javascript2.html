	<script type="text/javascript">
		
		var seleccion = confirm("Desea abrir la pagina de google?");

		if (seleccion)
		{
			window.open('http://www.google.com','google', '');
		}
		else
		{
			alert("La sugerencia no fue aceptada");
		}
	</script>

	<script type="text/javascript">

		alert(mensaje);

		var apellido = prompt('Introduzca su apellido');

		if (confirm(mensaje2))
		{
			var mensaje3 = "señor(a)" + nombre + "" + apellido;
			document.write('<h1>' + mensaje3 + '</h1>');
			document.write('<h2>Muchas gracias por su valioso tiempo......Presione F5 para volver a empezar</h2>'); 
		}
		else
		{
			document.write('<h2>¿No ingreso su apellido correctamente?...Presione F5 e intente nuevamente...</h2></br>');
		}
		
	</script>
