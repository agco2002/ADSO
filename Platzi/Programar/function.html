<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <script>
        //con la funtion no es necesario declarar una variable para min y para max por que las declaramos en el parametro de la function 
        function aleatorio(min, max){
            //el return nos retorna la ejecucion del codigo de la function. comandos que escribas despu√©s de un return no se van a ejecutar.
            return Math.floor(Math.random() * (max - min + 1) + min)
        }
        function eleccion(jugada) {
            //vamos a retornar la function de la siguiente forma:
            //primero creamos una variable 
            let resultado = ""
            if(jugada==1) {
                resultado = "piedra"
            } else if(jugada==2){
                resultado = "papel"
            }
             else if(jugada==3){
                resultado = "tijera"
            }
                else{
                    resultado = "No es correcto"
            }
            return resultado
        }
        //juego aleatorio 
        //1 es piedra, 2 es papel, 3 es tijera
        let jugador = 0
        // En la variable del pc le agregamos como valor la function aleatorio y la invocamos en tre uno y tres 
        let pc = aleatorio(1,3) 
        jugador = prompt("1 es para piedra, 2 es para papel, 3 es para tijera")
        //alert("Elegiste " + jugador)

        alert("pc elige:" + eleccion(pc))
        alert("Tu eliges:" + eleccion(jugador))
        //combate
        if (pc == jugador) {
            alert("Empate")
        } 
        else if(jugador==1 && pc==3){
            alert("Ganaste")
        }
        else if(jugador==2 && pc==1){
            alert("Ganaste")
        }
        else if(jugador==3 && pc==2){
            alert("Ganaste")
        }
        else{
            alert("Pierdes") 
        }
    </script>
</head>

</body>
</html>
